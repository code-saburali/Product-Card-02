<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Cart - 02</title>

    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="content-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="product-grid">
                        <div class="product-image">
                            <img src="assets/img-1.jpg">
                            <img src="assets/img-2.jpg">
                            <ul class="social">
                                <li><a href="#!" data-tip="View"><i class="fa fa-search"></i></a></li>
                                <li><a href="#!" data-tip="Wishlist"><i class="fa fa-shopping-bag"></i></a></li>
                            </ul>
                        </div>
                        <div class="product-content">
                            <h3 class="title">Men's Suit</h3>
                            <ul class="rating">
                                <li class="fas fa-star"></li>
                                <li class="fas fa-star"></li>
                                <li class="fas fa-star"></li>
                                <li class="fas fa-star"></li>
                                <li class="far fa-star"></li>
                            </ul>
                            <span class="price">$1199.99</span>
                            <a href="#!" class="add-to-cart" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="product-grid">
                        <div class="product-image">
                            <img src="assets/img-3.jpg">
                            <img src="assets/img-4.jpg">
                            <ul class="social">
                                <li><a href="#!" data-tip="View"><i class="fa fa-search"></i></a></li>
                                <li><a href="#!" data-tip="Wishlist"><i class="fa fa-shopping-bag"></i></a></li>
                            </ul>
                        </div>
                        <div class="product-content">
                            <h3 class="title">Men's Suit</h3>
                            <ul class="rating">
                                <li class="fas fa-star"></li>
                                <li class="fas fa-star"></li>
                                <li class="fas fa-star"></li>
                                <li class="fas fa-star"></li>
                                <li class="far fa-star"></li>
                            </ul>
                            <span class="price">$1199.99</span>
                            <a href="#!" class="add-to-cart" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6">
                    <div class="product-grid">
                        <div class="product-image">
                            <img src="assets/img-1.jpg">
                            <img src="assets/img-2.jpg">
                            <ul class="social">
                                <li><a href="#!" data-tip="View"><i class="fa fa-search"></i></a></li>
                                <li><a href="#!" data-tip="Wishlist"><i class="fa fa-shopping-bag"></i></a></li>
                            </ul>
                        </div>
                        <div class="product-content">
                            <h3 class="title">Men's Suit</h3>
                            <ul class="rating">
                                <li class="fas fa-star"></li>
                                <li class="fas fa-star"></li>
                                <li class="fas fa-star"></li>
                                <li class="fas fa-star"></li>
                                <li class="far fa-star"></li>
                            </ul>
                            <span class="price">$1199.99</span>
                            <a href="#!" class="add-to-cart" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
